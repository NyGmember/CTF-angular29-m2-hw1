<h2 class="accordion-header" id="flush-heading{{task.id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse'+task.id" aria-expanded="false" [attr.aria-controls]="'flush-collapse'+task.id">
        {{task.name}}
      </button>
    </h2>
    <div id="flush-collapse{{task.id}}" class="accordion-collapse collapse task-block" [attr.aria-labelledby]="'flush-heading'+task.id" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        {{task.description}}
        <br/>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="badge rounded-pill bg-light text-danger" (click)="deleteTask()">X Delete</button>
      </div>
      
    </div>
